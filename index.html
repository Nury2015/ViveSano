<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Nutricional</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Nutricional</h1>
    <form id="formulario">

      <input type="number" placeholder="Edad">
      <input type="number" placeholder="Peso (kg)">
      <input type="number" placeholder="Estatura (cm)">
      <select>
        <option value="">Sexo</option>
        <option value="m">Masculino</option>
        <option value="f">Femenino</option>
      </select>
      <select>
        <option value="">Nivel de Actividad</option>
        <option value="sedentario">Sedentario</option>
        <option value="ligero">Ligero</option>
        <option value="moderado">Moderado</option>
        <option value="activo">Activo</option>
        <option value="muy_activo">Muy activo</option>
      </select>
      <button type="submit">Calcular</button>
    </form>

    <div id="resultado" class="resultado oculto">
        <h2>¡Te recomendamos consumir!</h2>
        <p><strong><span id="calorias"></span></strong> calorías al día</p>
        <p><strong><span id="proteinas"></span></strong> gramos de proteína</p>
        <p><strong><span id="carbohidratos"></span></strong> gramos de carbohidratos</p>
        <p><strong><span id="grasas"></span></strong> gramos de grasas</p>

        <div class="botones">
            <button id="btn-recalcular">Volver a calcular</button>
            <button onclick="window.location.href='recetas.html'">Ir a recetas</button>
          </div>
          
      </div>
      
      
  </div>

  <script src="calculadora.js"></script>
</body>
</html>
